<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-200 min-h-screen flex justify-center items-center">
    <div class="flex flex-col items-center justify-center w-full px-4">
        <div class="bg-white dark:bg-zinc-800 shadow-md rounded-lg p-8 max-w-lg w-full">
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-6 flex items-center justify-center">
                <span class="inline-block w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center mr-2">
                    <svg class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2C6.68629 2 4 4.68629 4 8C4 11.3137 6.68629 14 10 14C13.3137 14 16 11.3137 16 8C16 4.68629 13.3137 2 10 2ZM10 12C7.79086 12 6 10.2091 6 8C6 5.79086 7.79086 4 10 4C12.2091 4 14 5.79086 14 8C14 10.2091 12.2091 12 10 12ZM9 8C9 7.44772 9.44772 7 10 7C10.5523 7 11 7.44772 11 8C11 8.55228 10.5523 9 10 9C9.44772 9 9 8.55228 9 8Z"></path>
                    </svg>
                </span>
                Let's talk
            </h1>
            <form id="contact-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name *</label>
                        <input type="text" id="first-name" class="mt-1 block w-full border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none dark:bg-zinc-800 dark:border-zinc-600 dark:focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name *</label>
                        <input type="text" id="last-name" class="mt-1 block w-full border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none dark:bg-zinc-800 dark:border-zinc-600 dark:focus:border-blue-500" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email *</label>
                    <input type="email" id="email" class="mt-1 block w-full border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none dark:bg-zinc-800 dark:border-zinc-600 dark:focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject" class="mt-1 block w-full border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none dark:bg-zinc-800 dark:border-zinc-600 dark:focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message *</label>
                    <textarea id="message" rows="4" class="mt-1 block w-full border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none dark:bg-zinc-800 dark:border-zinc-600 dark:focus:border-blue-500" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" id="submit-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full transition-colors duration-300 ease-in-out">SEND</button>
                </div>
            </form>
            <div id="loader" class="mt-4 hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
            <div id="thank-you" class="mt-4 hidden">
                <p class="text-green-600 dark:text-green-400 font-semibold">Thank you for your message!</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const loader = document.getElementById('loader');
        const thankYou = document.getElementById('thank-you');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!firstName || !lastName || !email || !message) {
                alert('Please fill in all required fields.');
                return;
            }

            loader.classList.remove('hidden');
            setTimeout(() => {
                loader.classList.add('hidden');
                thankYou.classList.remove('hidden');
                form.reset();
                setTimeout(() => {
                    thankYou.classList.add('hidden');
                }, 5000); // Hides thank you message after 5 seconds
            }, 2000); // Simulating a delay before showing the loader
        });
    </script>
</body>
</html>
